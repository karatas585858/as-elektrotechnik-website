  <title>Kontakt – Elektro Meisterbetrieb</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      position: relative;
      height: 300px;
      overflow: hidden;
    }
    header video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: -1;
      filter: brightness(60%);
    }
    header .overlay {
      position: relative;
      text-align: center;
      padding: 100px 20px;
      color: white;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    input, textarea {
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      margin-top: 25px;
      padding: 14px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #3498db;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8em;
      }
      .container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <video autoplay muted loop>
      <source src="https://cdn.coverr.co/videos/coverr-electrician-8400/mp4" type="video/mp4" />
      Dein Browser unterstützt dieses Video nicht.
    </video>
    <div class="overlay">
      <h1>Kontaktieren Sie Ihren Elektriker</h1>
    </div>
  </header>

  <div class="container">
    <h2>Kontaktformular</h2>
   <form action="https://formspree.io/f/xvgqaqrp" method="POST">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">E-Mail</label>
  <input type="email" id="email" name="email" required>

  <label for="nachricht">Nachricht</label>
  <textarea id="nachricht" name="nachricht" rows="5" required></textarea>

  <button type="submit">Absenden</button>
</form>
  </div>
<!-- Burger-Menü Button -->
<div class="burger" onclick="document.querySelector('.navigation').classList.toggle('active')">
  <div></div><div></div><div></div>
</div>

<!-- Navigation -->
<nav class="navigation">
  <a class="menu-link" href="index.html">Home</a>
  <a class="menu-link" href="leistungen.html">Leistungen</a>
  <a class="menu-link" href="projekte.html">Projekte</a>
  <a class="menu-link" href="kontakt.html">Kontakt</a>
</nav>
<footer>
  <p>&copy; 2025 AS Elektrotechnik · <a href="#">Impressum</a> · <a href="#">Datenschutz</a></p>
  <p>Werdenfelser Str. 3 · 85354 Freising · <a href="mailto:topal@mail.de">topal@mail.de</a></p>
</footer>
<script>
  const links = document.querySelectorAll('.menu-link');
  const path = window.location.pathname.split("/").pop();
  links.forEach(link => {
    if (link.getAttribute("href") === path) {
      link.classList.add("active");
    }
  });
</script>
<script>
  const form = document.querySelector('form');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });
    if (response.ok) {
      alert("Vielen Dank! Deine Nachricht wurde gesendet.");
      form.reset();
    } else {
      alert("Fehler beim Senden. Bitte probiere es später erneut.");
    }
  });
</script>
